<div class="outer-container">
    <div class="inner-container">
        <div class="centered-content list">
            <div class="card" id="mainbox">
                <div class="card-header docs-primary-header" id="mainheader">
                    <div class="row">
                        <div class="col-sm-8 col-70">
                            <div id="height">Sprint List</div>
                        </div>
                        <div class="col-sm-4 col-30 right">
                            <mat-button-toggle-group id="group" #group="matButtonToggleGroup">
                                <mat-button-toggle id="iButton">
                                    <mat-icon id="iconButton" (click)="addSprint()">add</mat-icon>
                                </mat-button-toggle>
                                <mat-button-toggle [matMenuTriggerFor]="menu" id="iButton">
                                    <mat-icon id="iconButton">more_vert</mat-icon>
                                </mat-button-toggle>
                                <mat-button-toggle id="iButton">
                                    <mat-icon id="iconButton" (click)="onExit()">clear</mat-icon>
                                </mat-button-toggle>
                            </mat-button-toggle-group>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-4" fxLayout="row" fxLayoutAlign="start center">
                                    <label class="labelWidthD"><strong>Search Bar</strong></label>
                                    <input id="searchBar" type="text" placeholder="Sprint Title"
                                        class="form-control form-control-sm border border-secondary"
                                        [(ngModel)]="searchString" (keyup)="filterSprints()" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card tableCard cardTop">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="table-scroll" id="exportTable">
                                        <table border="1">
                                            <thead class="docs-primary-header">
                                                <tr>
                                                    <th id="headerSno">S.No</th>
                                                    <th id="headerName">Sprint Title</th>
                                                    <th id="headerDate">Start Date</th>
                                                    <th id="headerDate">End Date</th>
                                                    <th id="headerGoal">Sprint Goal</th>
                                                    <th id="headerStatus">Sprint Status</th>
                                                    <th id="headerLast">Action</th>
                                                </tr>
                                            </thead>
                                            <tbody class="datachange">
                                                <tr *ngFor="let sprint of filteredSprintList; let i = index;">
                                                    <td id="columnCenter">{{i + 1}}</td>
                                                    <td id="columnLeft">{{sprint.sprint_name}}</td>
                                                    <td id="columnLeft">{{sprint.start_date|date:'dd/MM/yyyy'}}
                                                    </td>
                                                    <td id="columnLeft">{{sprint.end_date |date:'dd/MM/yyyy'}}
                                                    </td>
                                                    <td id="columnLeft">{{sprint.sprint_goal}}</td>
                                                    <td id="columnLeft">{{sprint.sprint_status}}</td>
                                                    <td id="columnCenter">
                                                        <div>
                                                            <button mat-icon-button color="primary" class="bSelect"
                                                                (click)="editSprint(sprint,false)"
                                                                matTooltip="View this row"
                                                                [matTooltipClass]="'custom-tip'">
                                                                <mat-icon style="line-height: 22px;"
                                                                    aria-label="View this row"
                                                                    class="f-14">remove_red_eye</mat-icon>
                                                            </button>
                                                            <button mat-icon-button color="primary" class="bSelect"
                                                                matTooltip="Edit this row"
                                                                [matTooltipClass]="'custom-tip'">
                                                                <mat-icon style="line-height: 22px;"
                                                                    (click)="editSprint(sprint,true)"
                                                                    aria-label="Edit this row"
                                                                    class="f-14">edit</mat-icon>
                                                            </button>
                                                            <button mat-icon-button color="warn"
                                                                matTooltip="Delete This Row" class="bSelect"
                                                                (click)="deleteSprint(i)"
                                                                [matTooltipClass]="'custom-tip'">
                                                                <mat-icon style="line-height: 22px;"
                                                                    aria-label="View Row" class="f-14">delete</mat-icon>
                                                            </button>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card exitCard cardTop">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-12 right">
                                    <button mat-raised-button id="matButton" color="warn"
                                        (click)="onExit()">Exit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ****************************************** EXPORT ********************************************** -->

    </button> -->
